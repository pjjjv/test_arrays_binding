<polymer-element name="pane-edit" attributes="project category_nr subcategory_nr">
  <template>

        <paper-button on-tap="{{onCycle}}">Cycle</paper-button><br />
        <paper-button on-tap="{{addCategory}}">Add category</paper-button><br />
        <paper-button on-tap="{{addSubCategory}}">Add subcategory</paper-button><br />

        <section-edit-project project="{{project}}" index="{{category_nr}}"></section-edit-project><br /><br /><br />

        <template if="{{ project.categories.length != 0 && project.categories[category_nr] != null }}">
          <section-edit-category category="{{project.categories[category_nr]}}" index="{{subcategory_nr}}"></section-edit-category>

        </template>
  </template>

  <script type="application/dart" src="pane_edit.dart"></script>
</polymer-element>
